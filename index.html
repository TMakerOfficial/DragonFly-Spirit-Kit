<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DragonFlySpirit Flasher</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      background: #0f0c29;
      color: #e0e0ff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ff00de;
      text-shadow: 0 0 3px #ff00de, 0 0 10px #ff00de;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7;
      margin-bottom: 3rem;
    }

    select {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
    }

    esp-web-install-button::part(button),
    .download-btn {
      background: linear-gradient(90deg, #ff00de, #00fff7, #ff00de);
      background-size: 200% auto;
      color: #0f0c29;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      padding: 1rem 3rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00de, 0 0 25px #00fff7 inset;
      transition: 0.4s ease-in-out;
      animation: glow-move 4s linear infinite;
      text-transform: uppercase;
      filter: drop-shadow(0 0 5px #ff00de) drop-shadow(0 0 10px #00fff7);
      margin: 10px;
    }

    esp-web-install-button::part(button):hover,
    .download-btn:hover {
      background-position: right center;
      box-shadow: 0 0 30px #00fff7, 0 0 40px #00fff7 inset;
      filter: drop-shadow(0 0 8px #00fff7) drop-shadow(0 0 15px #00fff7);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 1rem;
      color: #00ccff;
      text-shadow: 0 0 5px #00ccff, 0 0 15px #00ccff;
      user-select: none;
      font-family: 'Courier New', Courier, monospace;
    }

    @keyframes glow-move {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(0, 255, 255, 0.8);
      box-shadow: 0 0 12px #00fff7, 0 0 20px #00fff7;
      border-radius: 50%;
      opacity: 0;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh); opacity: 0; }
      10%,90% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="particles"></div>

  <script>
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      p.style.animationDuration = `${6 + Math.random() * 6}s`;
      document.querySelector('.particles').appendChild(p);
    }
  </script>

  <h1>DragonFlySpirit Flasher</h1>
  <h2>Firmware Flasher DragonFly Spirit Kit</h2>

  <select id="versionSelect">
    <option value="Firmware/v1.0.0/rover/manifest.json">Rover Robot v1.0.0</option>
    <option value="Firmware/v1.0.0/airplane/manifest.json">Airplane RC v1.0.0</option>
    <option value="Firmware/v1.0.0/controller_rover/manifest.json">Controller Rover Robot v1.0.0</option>
    <option value="Firmware/v1.0.0/controller_airplane/manifest.json">Controller Airplane RC v1.0.0</option>
  </select>

  <esp-web-install-button id="installBtn" manifest="Firmware/v1.0.0/rover/manifest.json"></esp-web-install-button>

      display: flex;
      flex-direction: column; /* ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
      align-items: center;    /* ‡∏à‡∏±‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô */
      gap: 1rem;              /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° */

</body>
</html>
